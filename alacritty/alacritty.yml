font:
  normal:
    family: "Fira Code Nerd Font"
    style: Retina

  bold:
    family: "Fira Code Nerd Font"
    style: Medium

  italic:
    family: "Fira Code Nerd Font"
    style: Italic

  bold_italic:
    family: "Fira Code Nerd Font"
    style: Bold Italic

  size: 12
  offset:
    x: -1
    y: 3

window:
  dimensions:
    columns: 88
    lines: 21
  padding:
    x: 13
    y: 8
  title: "Alacritty"
  #dynamic_title: true

background_opacity: 0.98

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: Slash, mods: Control, chars: "++" }

schemes:
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "#282C34"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#282C34"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#759DF3"
      magenta: "#ad8ee6"
      cyan: "#49A0AD"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  onedark: &onedark
    primary:
      background: "#282c34"
      foreground: "#C1CCE3"

    # Normal colors
    normal:
      black: "#282c34"
      red: "#E05561"
      green: "#8CC265"
      yellow: "#D18F52"
      blue: "#4AA5F0"
      magenta: "#C162DE"
      cyan: "#42B3C2"
      white: "#C1CCE3"

    # Bright colors
    bright:
      black: "#5c6370"
      red: "#FF616E"
      green: "#A5E075"
      yellow: "#F0A45D"
      blue: "#4DC4FF"
      magenta: "#DE73FF"
      cyan: "#4CD1E0"
      white: "#E0E5EF"

colors: *onedark

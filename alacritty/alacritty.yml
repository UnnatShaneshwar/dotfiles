font:
  normal:
    family: "Cascadia code PL"
    style: Regular

  bold:
    family: "Cascadia code PL"
    style: Bold

  italic:
    family: "Cascadia code PL"
    style: Italic

  bold_italic:
    family: "Cascadia code PL"
    style: Bold Italic

  size: 13
  offset:
    x: 0
    y: 1

window:
  dimensions:
    columns: 88
    lines: 21
  padding:
    x: 8
    y: 8

background_opacity: 0.99

cursor:
  style:
    shape: Block
    blinking: On

key_bindings:
  - { key: Slash, mods: Control, chars: "++" }

schemes:
  ayu_dark: &ayu_dark # Default colors
    primary:
      background: "0x0A0E14"
      foreground: "0xB3B1AD"

    # Normal colors
    normal:
      black: "0x01060E"
      red: "0xEA6C73"
      green: "0x91B362"
      yellow: "0xF9AF4F"
      blue: "0x53BDFA"
      magenta: "0xFAE994"
      cyan: "0x90E1C6"
      white: "0xC7C7C7"

    # Bright colors

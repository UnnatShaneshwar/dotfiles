font:
  normal:
    family: "Cascadia Mono"
    style: Regular

  bold:
    family: "Cascadia Mono"
    style: Bold

  italic:
    family: "Cascadia Mono"
    style: Italic

  bold_italic:
    family: "Cascadia Mono"
    style: Bold Italic

  size: 13
  offset:
    x: 0
    y: 1

window:
  dimensions:
    columns: 79
    lines: 26
  padding:
    x: 6
    y: 6

  title: Terminal - Alacritty


font:
  normal:
    family: "Cascadia Mono"
    style: Regular

  bold:
    family: "Cascadia Mono"
    style: Bold

  italic:
    family: "Cascadia Mono"
    style: Italic

  bold_italic:
    family: "Cascadia Mono"
    style: Bold Italic

  size: 12
  offset:
    x: 0
    y: 3

window:
  dimensions:
    columns: 88
    lines: 21
  padding:
    x: 13
    y: 8
  #title: "Alacritty"
  dynamic_title: true

background_opacity: 0.98

cursor:
  style:
    shape: Block
    blinking: On

key_bindings:
  - { key: Slash, mods: Control, chars: "++" }

schemes:
  tokyo-night: &tokyo-night
      
    # Default colors
    primary:
      background: '#282C34'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#282C34'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#759DF3'
      magenta: '#ad8ee6'
      cyan:    '#49A0AD'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

colors: *tokyo-night

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Medium

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 12
  offset:
    x: -1
    y: 3

window:
  dimensions:
    columns: 88
    lines: 21
  padding:
    x: 13
    y: 8
  title: "Alacritty"
  #dynamic_title: true

background_opacity: 1

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: Slash, mods: Control, chars: "\\" }

schemes:
  onedark: &onedark
    primary:
      background: '0x282c34'
      foreground: '0xB6BECF'

      # Bright and dim foreground colors
      #
      # The dimmed foreground color is calculated automatically if it is not present.
      # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
      # is `false`, the normal foreground color will be used.
      #dim_foreground: '0x9a9a9a'
      bright_foreground: '0xE0E5EF'

    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    #cursor:
    #  text: '0x000000'
    #  cursor: '0xffffff'

    # Normal colors
    normal:
      black:   '#282c34'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#abb2bf'

    # Bright colors
    bright:
      black:   '#5c6370'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#E0E5EF'

    # Dim colors
    dim:
      black:   '#1e2127'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#828791'

    # Indexed Colors
    #
    # The indexed colors include all colors from 16 to 256.
    # When these are not set, they're filled with sensible defaults.
    #indexed_colors:
     # - { index: 16, color: '0x000000' }

colors: *onedark
